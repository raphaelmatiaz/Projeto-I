<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBox</title>
    <link rel="stylesheet" href="{% static 'user_drive/css/base_drive.css' %}">
    <script type="module" src="{% static 'user_drive/js/WebComponents.js' %}"></script>
    <script type="module" src="{% static 'user_drive/js/base_drive.js' %}"></script>
</head>

<body>
    
    <div id="pop-up-view" active="False">
    </div>
    <div id="create-new-folder-wrapper" active="False">
        <div id="create-new-folder-wrapper-grid">
            <div id="create-new-folder">
                <p >Create New Folder</p>
            </div>

            <div id="new-folder-form-wrapper">
                <form id="new-folder-form" method="POST" action="{% url 'create_folder' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="drive" value="{{ user.drive.id }}">
                    <label for="folder-name">Folder Name</label>
                    <input id="folder-name" type="text" placeholder="Enter a folder name" name="name" required>
                    <div id="cancel-submit-wrapper"> 
                        <button id="cancel-new-folder">Cancel</button>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="upload-file-wrapper">
        <div id="upload-file-wrapper-grid">
            <div id="upload-files">
                <p >Select Files to Upload</p>
            </div>

            <div id="upload-file-form-wrapper">
                <form id="new-folder-form" method="POST" action="{% url 'upload_file'%}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="drive" value="{{ user.drive.id }}">
                    <button id="browse-files">Browse Files</button>
                    <div id="cancel-submit-wrapper"> 
                        <button id="cancel-file-upload">Upload</button>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="ui-wrapper">

        
        

        <div id="logo-wrapper">
            <a href="{% url 'base__drive' %}">
                <img id="logo-img" src="{% static '/media/logo.png' %}" alt="">
            </a>
        </div>

        <div id="user-options-wrapper">
            <div id="user-greet">
                <p>Welcome, {{user.username}}</p>
            </div>
            <div class="dropdown">
                <img id="profile-icon" src="{% static '/media/user_profile.png' %}" alt="">
                <div class="dropdown-content">
                  <a href="#">Logout</a>
                  <a href="#">Change Password</a>
                  <a href="#">Delete Account</a>
                </div>
              </div>
        </div>

        <div id="drive-options-wrapper">

                <div id="new-folder" class="drive-option">
                    <img src="{% static '/media/new_folder.png' %}" alt="">
                    <p>New Folder</p>
                </div>


                <div id="upload-files-button" class="drive-option">
                    <img src="{% static '/media/upload_files.png' %}" alt="">
                    <p>Upload Files</p>
                </div>
        </div>

        <div id="current-folder-path-wrapper">
            <p>Home</p>
        </div>

        <div id="drive-view-contents-wrapper">
            <ul>
                {% for folder in folders %}
                    <li>
                        <drive-folder data-folder-id="{{ folder.id }}" data-folder-name="{{ folder.name }}">
                        </drive-folder>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
