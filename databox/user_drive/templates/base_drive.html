<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBox</title>
    <link rel="stylesheet" href="{% static 'user_drive/css/base_drive.css' %}">
    <script src="{% static 'user_drive/js/base_drive.js' %}"></script>
    <script src="{% static 'user_drive/js/WebComponents.js' %}"></script>
</head>

<body>
    
    <div id="pop-up-view" active="False">
    </div>
    <div id="create-new-folder-wrapper" active="False">
        <div id="create-new-folder-wrapper-grid">
            <div id="create-new-folder">
                <p >Create New Folder</p>
            </div>
            <div id="new-folder-form-wrapper">
                <form id="new-folder-form" action="">
                    <label for="folder-name">Folder Name</label>
                    <input id="folder-name" type="text" placeholder="Enter a folder name">
                    <div id="cancel-submit-wrapper"> 
                        <button id="cancel">Cancel</button>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="ui-wrapper">

        
        

        <div id="logo-wrapper">
            <a href="{% url 'base__drive'%}">
                <img id="logo-img" src="{% static '/media/logo.png' %}" alt="">
            </a>
        </div>

        <div id="user-options-wrapper">
            <p id="user-greet">Hello, User</p>
            <div class="dropdown">
                <img id="profile-icon" src="{% static '/media/user_profile.png' %}" alt="">
                <div class="dropdown-content">
                  <a href="#">Logout</a>
                  <a href="#">Change Password</a>
                  <a href="#">Delete Account</a>
                </div>
              </div>
        </div>

        <div id="drive-options-wrapper">

                <div id="new-folder" class="drive-option">
                    <img src="{% static '/media/new_folder.png' %}" alt="">
                    <p>New Folder</p>
                </div>


                <div id="upload-files" class="drive-option">
                    <img src="{% static '/media/upload_files.png' %}" alt="">
                    <p>Upload Files</p>
                </div>
        </div>

        <div id="current-folder-path-wrapper">
            <p>Home</p>
        </div>
