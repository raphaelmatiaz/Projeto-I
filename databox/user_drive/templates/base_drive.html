<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBox</title>
    <link rel="stylesheet" href="{% static 'user_drive/css/base_drive.css' %}">
    <script type="module" src="{% static 'user_drive/js/WebComponents.js' %}"></script>
    <script type="module" src="{% static 'user_drive/js/base_drive.js' %}"></script>
</head>

<body>
    
    <div id="pop-up-view" active="False">
    </div>
    <div id="create-new-folder-wrapper" active="False">
        <div id="create-new-folder-wrapper-grid">
            <div id="create-new-folder">
                <p >Create New Folder</p>
            </div>

            <div id="new-folder-form-wrapper">
                <form id="new-folder-form" method="POST" action="{% url 'create_folder' %}">
                    {% csrf_token %}
                    
                    <input type="hidden" name="drive" value="{{ user.drive.id }}">
                    <input type="hidden" name="parent" value="{{ parent_folder }}">
                    <label for="folder-name">Folder Name</label>
                    <input id="folder-name" type="text" placeholder="Enter a folder name" name="name" required>
                    <div class="cancel-submit-wrapper"> 
                        <button id="cancel">Cancel</button>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="upload-file-wrapper">
        <div id="upload-file-wrapper-grid">
            <div id="upload-files">
                <p >Upload Files</p>
            </div>
            <form id="file-upload-form" enctype="multipart/form-data" method="POST" action="{% url 'upload_file' %}"> 
                {% csrf_token %}
                <input type="hidden" name="drive" value="{{ user.drive.id }}">
                <input type="hidden" name="folder" value="{{ parent_folder }}">
                {{ form.file }}
                <!-- <div id="browse-files-wrapper">
                    <input  type="hidden"><button id="browse-files-button">Browse Files</button></input>
                    <div id="selected-file-wrapper">
                        <p>Selected File:</p>
                        <p>None</p>
                    </div>
                </div> -->

                <div class="cancel-submit-wrapper" id="cancel-submit-file-upload-buttons"> 
                    <button id="cancel-file-upload">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
            
 
        </div>
    </div>

    <div id="ui-wrapper">

        
        

        <div id="logo-wrapper">
            <a href="{% url 'home_drive' %}">
                <img id="logo-img" src="{% static '/media/logo.png' %}" alt="">
            </a>
        </div>

        <div id="user-options-wrapper">
            <div id="user-greet">
                <p>Welcome, {{user.username}}</p>
            </div>
            <div class="dropdown">
                <img id="profile-icon" src="{% static '/media/user_profile.png' %}" alt="">
                <div class="dropdown-content">
                  <a href="#">Logout</a>
                  <a href="#">Change Password</a>
                  <a href="#">Delete Account</a>
                </div>
              </div>
        </div>

        <div id="drive-options-wrapper">

                <div id="new-folder" class="drive-option">
                    <img src="{% static '/media/new_folder.png' %}" alt="">
                    <p>New Folder</p>
                </div>


                <div id="upload-files-button" class="drive-option">
                    <img src="{% static '/media/upload_files.png' %}" alt="">
                    <p>Upload Files</p>
                </div>
        </div>

        <div id="current-folder-path-wrapper">
            <p>Home</p>
        </div>

        <div id="drive-view-contents-wrapper">
            {% block content %}

            {% endblock  %}
        </div>

    </div>

</body>
</html>
