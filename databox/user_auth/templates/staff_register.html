<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBox</title>
    <link rel="stylesheet" href= "{% static 'auth_user/css/staff_register.css' %}">
    <script src="{% static 'auth_user/JS/user_register.js' %}"></script>

</head>
<body>
    
    <main>
        <div id="content">
            <div id="logo">
                <a href="{% url 'landing__page' %}">
                    <img src="/static/media/logo.png">
                </a>
            </div>
            <div id="switch-buttons">
                <a id="user-button" href="{% url 'register__user' %}"><p>User</p></a>
                <button id="staff-button">Staff</button>
            </div>
            <div id="register-info">
                <h1>Register <em>Staff</em></h1>
                <h3>Manage user accounts via a back-office admin interface</h3>
            </div>

            <div id="user-register-form-wrapper">
                <form id="user-register-form"><form>
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Enter a username">

                    <label for="user-email">Email</label>
                    <input id="user-email" type="email" placeholder="Enter your email">

                    <label for="user-password">Password</label>
                    <input id="user-password" type="password" placeholder="Enter a password">

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Enter password (again)">

                    <label for="submit"></label>
                    <button class="form-button" id="submit" type="submit">Submit</button>
                </form>
            </div>
        
        
        </div>
    </main>
    <aside>
        <div class="artbox-top"></div>
        <div class="artbox-bot"></div>
    </aside>

</body>
</html>
